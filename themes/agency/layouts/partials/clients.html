{{ "<!-- Clients Aside -->" | safeHTML }}
<aside class="clients">
    <div class="container">
        <div class="row">

          {{$len := len .Site.Params.clients}}
            {{ range .Site.Params.clients }}
            <div class="col-md-{{div 12 $len}} col-sm-{{div (div 12 $len) 2}}">
                <a href="{{ .link }}"  target="_blank"
                onclick="trackOutboundLink('{{ .links}}'); return false;">
                    <img src="img/logos/{{ .logo }}" class="img-responsive img-centered" style="max-width: 400px;" alt="">
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</aside>
