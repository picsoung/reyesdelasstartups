{{ "<!-- Clients Aside -->" | safeHTML }}
<aside class="clients">
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">Hablan de nosotros</h2>
            </div>
            {{$len := len .Site.Params.clients}}
            {{ range $index, $element :=  .Site.Params.clients }}
              {{if eq (mod $index  3) 0}} <!-- new row every 3 elements -->
                <div class="row">
              {{end}}
              <div class="col-md-{{div 12 3}} col-sm-{{div (div 12 3) 2}}">
                  <a href="{{ .link }}"  target="_blank"
                  onclick="trackOutboundLink('{{ .links}}'); return false;">
                      <img src="img/logos/{{ .logo }}" class="img-responsive img-centered" style="max-width: 300px;max-height: 200px;" alt="">
                  </a>
              </div>
              {{if eq (mod $index  3) 2}}
                </div> <!-- end of row -->
              {{end}}
            {{ end }}
        </div>
    </div>
</aside>
