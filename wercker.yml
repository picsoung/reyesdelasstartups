box:
  id: halberom/hugo
  cmd: /bin/sh
dev:
  steps:
    - internal/watch:
        cmd: /bin/sh
        code: hugo server

build:
  steps:
    - script:
        name: run hugo
        code: |
          hugo

deploy:
  box: debian
  steps:
    - install-packages:
        packages: git ssh-client
    - s3sync:
        source_dir: public
        delete-removed: true
        bucket-url: $AWS_BUCKET_URL
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
