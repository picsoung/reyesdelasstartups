[description]
short = "Papel de usar y plantar que va a dar vida a tus deseos de Navidad. ¡Tarjetas navideñas ecológicas, artesanas y mágicas!"
long = """
En *Sheedo* hemos sustituido el papel de usar y tirar por el de usar y plantar.

Sheedo es un papel único hecho artesanalmente en España a partir de fibras de algodón reutilizadas de la industria textil en vez de celulosa. Por tanto, no talamos árboles para su producción, ni usamos químicos para su blanqueamiento.

El resultado es un papel 100% sostenible.

Pero la magia reside en que tiene semillas en su composición, lo que permite plantarlo tras su uso y cerrar el ciclo del consumo.

¡Puedes personalizarlo con tu diseño o escoger los nuestros! No esperes mas en comprar nuestra edición limitada para estas Navidades.
"""

