[description]
short = "Estantería modular e interactiva de estilo nórdico."
long = """
Estantería creada a partir de la repetición de piezas adaptables al tamaño y forma de los objetos que sostienen.

Su estructura autónoma transfiere un funcionamiento independiente a los listones, así que pueden disponerse en distintas posiciones según el contenido que se coloca.

El producto está formado por piezas independientes, lo cual permite dos posicionamientos posibles. La horizontal permite el apoyo de objetos, actuando como estantes o bien como colgadores. La posición vertical, en cambio, permite reposar objetos relativamente altos sobre los estantes inferiores o bien actúa como elemento decorativo.

Material:
Madera de abedul de Finlandia con acabados blancos. Dimensiones: 100 x 35 x 15cm / módulo

*(gastos de envío no incluidos).*
"""

